<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses Calculator</title>

    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- Header Section -->
    <header>
        <h1 class="text-center my-3">EXPENSES CALCULATOR</h1>
    </header>

    <!-- Main Section -->
    <main>

        <section>

            <div class="container">

                <div class="row g-3">

                    <div class="col-lg-7 col-md-12 col-12">
                        <img src="./cal.jpg" class="w-100 mt-4">
                    </div>

                    <div class="col-lg-5 col-md-12 col-12 text-center">
                        <div class="p-3 border bg-light">

                            <!-- Income Section -->
                            <h2>Income</h2>

                            <div class="input-group mb-3 ">
                                <label for="income" class="px-3">Income : </label>
                                <input id="income" type="text" class="form-control" placeholder="" aria-label="Username"
                                    aria-describedby="basic-addon1">
                            </div>

                            <!-- Expenses section  -->
                            <h2>Expenses</h2>

                            <div class="input-group mb-3 ">
                                <label for="income" class="px-3">Food : </label>
                                <input id="income" type="text" class="form-control" placeholder="" aria-label="Username"
                                    aria-describedby="basic-addon1">
                            </div>

                            <div class="input-group mb-3 ">
                                <label for="income" class="px-3">Rent : </label>
                                <input id="income" type="text" class="form-control" placeholder="" aria-label="Username"
                                    aria-describedby="basic-addon1">
                            </div>

                            <div class="input-group mb-3 ">
                                <label for="income" class="px-3">Clothes : </label>
                                <input id="income" type="text" class="form-control" placeholder="" aria-label="Username"
                                    aria-describedby="basic-addon1">
                            </div>



                            <!-- calculate button -->
                            <button type="button" class="btn btn-dark btn-lg mb-2">Calculate</button>

                            <h4>Total Expenses : 0 </h4>
                            <h4>Balance : 0 </h4>

                            <!-- save section -->
                            <div class="input-group mb-3">
                                <label for="income" class="p-2">Income: </label>
                                <input id="income" type="text" class="form-control someInput  " placeholder="Username"
                                    aria-label="Username" aria-describedby="basic-addon1">
                                <span class="mx-3"> % </span>
                                <button type="button" class="btn btn-dark btn-sm"> Save</button>
                            </div>

                            <!-- final calculation  -->

                            <h4>Saving Amount : 0 </h4>
                            <h4>Remaining Balance : 0 </h4>
                            <p class=" bg-danger text-light rounded px-5" style="display:;">This is for error
                                handelling</p>

                        </div>
                    </div>

                </div>
            </div>

        </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
