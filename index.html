<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses Calculator</title>

    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- Header Section -->
    <header>
        <h1 class="text-center text-danger my-3">EXPENSES CALCULATOR</h1>
    </header>

    <!-- Main Section -->
    <main>

        <section>

            <div class="container">

                <div class="row g-3">
                    <!-- image section -->
                    <div class="col-lg-7 col-md-12 col-12">
                        <img src="./calculator.jpg" class="img-fluid mt-5">
                    </div>

                    <!-- input fildes -->
                    <div class="col-lg-5 col-md-12 col-12 text-center">
                        <div class="p-3 border bg-light">

                            <!-- Income Section -->
                            <h2>Income</h2>

                            <div class="input-group mb-3 ">
                                <label for="income-input" class="px-3">Income : </label>
                                <input id="income-input" type="text" class="form-control"
                                    placeholder="Enter Your Amount" aria-describedby="basic-addon1">
                            </div>

                            <!-- Expenses section  -->
                            <h2>Expenses</h2>

                            <div class="input-group mb-3 ">
                                <label for="food-cost" class="px-3">Food : </label>
                                <input id="food-cost" type="text" class="form-control"
                                    placeholder="Enter Your Food Cost" aria-describedby="basic-addon1">
                            </div>

                            <div class="input-group mb-3 ">
                                <label for="rent-cost" class="px-3">Rent : </label>
                                <input id="rent-cost" type="text" class="form-control"
                                    placeholder="Enter Your Rent Cost" aria-describedby="basic-addon1">
                            </div>

                            <div class="input-group mb-3 ">
                                <label for="cloth-cost" class="px-3">Cloths : </label>
                                <input id="cloth-cost" type="text" class="form-control"
                                    placeholder="Enter Your Rent Cost" aria-describedby="basic-addon1">
                            </div>



                            <!-- calculate button -->
                            <button id="calculate-btn" type="button"
                                class="btn btn-success btn-lg mb-2">Calculate</button>

                            <h4>Total Expenses : <span id="expense-amount">0</span> </h4>
                            <h4>Balance : <span id="balance-amount">0</span> </h4>

                            <!-- save section -->
                            <div class="input-group mb-3">
                                <label for="save-money" class="p-2">Save: </label>

                                <input id="save-money" type="text" class="form-control someInput  "
                                    placeholder="Save Some Money" aria-describedby="basic-addon1">

                                <span class="mx-2"> % </span>
                                <button id="save-btn" type="button" class="btn btn-success btn-md me-3"> Save</button>
                            </div>

                            <!-- final calculation  -->

                            <h4>Saving Amount : <span id="save-display">0</span></h4>
                            <h4>Remaining Balance : <span id="remaining-amount">0</span> </h4>
                            <p id="error-warn" class=" bg-danger text-white rounded py-2 change-color ">
                                <span>&#10003;</span> No Error . Everything OK
                            </p>

                        </div>
                    </div>

                </div>
            </div>

        </section>

    </main>

    <!-- script file from local disk -->
    <script src="./js/app.js"></script>
    <!-- script for bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
